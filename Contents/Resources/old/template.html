<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Growl notification</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<base href="%baseurl%" />
		<style type="text/css">

		</style>
		<style type="text/css">
			@import URL("default.css");
		</style>
	</head>
	<body>
		<div class="wrapper">
			<table id="%priority%">
				<tr>
					<td class="top-left"><img src="images/blank.gif" width="29" height="18"/></td>
					<td class="top-center"></td>
					<td class="top-right"><img src="images/blank.gif" width="29" height="18"/></td>
				</tr>
				<tr>
					<td class="content-left"></td>
					<td class="content-center">
						<img src="growlimage://%image%" alt="icon" />
						<div id="title">%title%</div>
						<div id="text">%text%</div>
					</td>
					<td class="content-right"></td>
				</tr>
				<tr>
					<td class="bottom-left"><img src="images/blank.gif" width="29" height="28"/></td>
					<td class="bottom-center"></td>
					<td class="bottom-right"><img src="images/blank.gif" width="29" height="28"/></td>
				</tr>
			</table>
		</div>
	</body>
</html>
